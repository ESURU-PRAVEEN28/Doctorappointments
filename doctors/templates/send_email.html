<!-- send_email.html -->
{% extends 'master.html'%}
{% load static %}
{% block title %}<title>send_email</title>{% endblock %}
{% block extra_css %}{%endblock%}

{% block content %}
{%if otp == None%}
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="receiver_email">Receiver Email:</label>
    <input type="email" id="receiver_email" name="receiver_email" required><br>



    <label >Problem</label>
    <input type="text"  name="problem" required><br>



    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br>

    <input type="hidden" value="{{doctor}}" name="doctor">
    <input type="hidden" value="{{doc_mail}}" name="doc_mail">
    <input type="hidden" value="{{spe}}" name="spe">

    <button type="submit">Send Email</button>
</form>

{%endif%}

{%if otp%}
<form method="POST" action="{% url 'verify'%}">
<h2>Email sent successfully!</h2>
<input type="number" placeholder="Enter the password:" name="veotp">
<input type="hidden" value="{{otp}}" name="otp">
    <input type="hidden" value="{{name}}" name="name">
    <input type="hidden" value="{{problem}}" name="problem">
    <input type="hidden" value="{{mail}}" name="mail">
    <input type="hidden" value="{{address}}" name="address">
    <input type="hidden" value="{{specialization}}" name="specialization">
    <input type="hidden" value="{{doctor}}" name="doctor">
    <input type="hidden" value="{{doc_mail}}" , name="doc_mail">
    <input type="hidden" value="{{spe}}" name="spe">


  <button type="submit" >Verify</button>
  </form>


{%endif%}
{%endblock%}
